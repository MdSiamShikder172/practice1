<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store - Products</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="products.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <!-- MD Siam Shikder - 2321070 -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">Grocery<span class="highlight">Store</span></a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="contact.html">Contact Us</a>
            </nav>
            <div class="hamburger-menu" onclick="toggleMenu()">&#9776;</div>
        </div>
    </header>

    <main class="product-content">
        <h1>Our Products</h1>
        <div class="product-grid">
            <div class="product-item">
                <img src="apple.jpeg" alt="Apple">
                <h2>Fresh Apples</h2>
                <p>$1.99/kg</p>
            </div>
            <div class="product-item">
                <img src="banana.jpeg" alt="Banana">
                <h2>Organic Bananas</h2>
                <p>$0.99/kg</p>
            </div>
            <div class="product-item">
                <img src="milk.jpeg" alt="Milk">
                <h2>Whole Milk</h2>
                <p>$2.50/L</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Grocery Store - All Rights Reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
